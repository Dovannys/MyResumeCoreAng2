<!-- journal -->
<section id="journal">
    <div class="container" *ngIf="journal">
        <div class="page-header space-left">
            <h3>{{journal.journalTit}}<span class="text-primary">.</span></h3>
        </div>
        <ul class="row portfolio list-unstyled" *ngFor="let post of journal.posts">
            <li class="col-xs-6 col-md-4 project">
                <figure>
                    <div class="blog block">
                        <ng-container *ngIf="post.postVideo">
                            <video class="img-responsive" poster="{{post.postImg}}" controls>
                                <source src="{{post.postVideo}}" type="{{post.postVideoType}}"/>
                                Video tag not supported.
                            </video>
                        </ng-container>
                        <ng-container *ngIf="!post.postVideo">
                            <img class="img-responsive" src="{{post.postImg}}" />
                        </ng-container>                            
                        <h5>{{post.postTit}}</h5>
                        <p>{{post.postDetail}}</p>
                    </div>
                </figure>
            </li>
            <li class="col-xs-6 col-md-4 shuffle_sizer"></li>
        </ul>
    </div><!-- / container -->
</section>
<!-- / journal -->
